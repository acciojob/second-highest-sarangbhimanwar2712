<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			// If the array is empty or has only 1 element, return -Infinity
	  if (arr.length < 2) {
	    return -Infinity;
	  }
	
	  // Find the highest element in the array
	  let highest = -Infinity;
	  for (let i = 0; i < arr.length; i++) {
	    if (arr[i] > highest) {
	      highest = arr[i];
	    }
	  }
	
	  // Find the second highest element in the array
  let secondHighest = -Infinity;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > secondHighest && arr[i] < highest) {
      secondHighest = arr[i];
    }
  }

  // If all elements are the same, return -Infinity
  if (secondHighest === -Infinity) {
    return -Infinity;
  }

  return secondHighest;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
